<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>AlteOs 7 – Boot</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <video id="introVideo" autoplay muted playsinline>
        <source src="startvideo.mp4" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById("introVideo");

        // Certains navigateurs bloquent l'autoplay → on force la lecture
        video.addEventListener("canplay", () => {
            video.play().catch(() => {
                // Si ça bloque encore, on réessaie après 300ms
                setTimeout(() => video.play(), 300);
            });
        });

        // Quand la vidéo se termine → aller au bureau
        video.addEventListener("ended", () => {
            window.location.href = "desktop.html"; // change si ton bureau a un autre nom
        });
    </script>

</body>
</html>
